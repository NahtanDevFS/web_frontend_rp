<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Raspberry Pi</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Control Remoto Raspberry Pi</h1>
      <h2>Jonathan David Franco Sosa 1190-22-515</h2>
      <h2>Mánleo Alexander Chacón Chacón 1190-22-7368</h2>

      <div class="status-panel">
        <div class="status">
          <span class="status-label">Conexión:</span>
          <span id="connection-status" class="disconnected">Desconectado</span>
        </div>
        <div class="status">
          <span class="status-label">Estado LED:</span>
          <span id="led-status" class="led-off">Desconocido</span>
        </div>
      </div>

      <div class="control-panel">
        <button id="led-toggle-button">Encender LED</button>
        <button id="get-distance-button">Iniciar Medición Continua</button>
      </div>

      <div>
        <div class="status-label">Distancia medida:</div>
        <div id="distance" class="distance-value">-- cm</div>
      </div>

      <div class="last-updated">
        Última actualización: <span id="last-updated">--</span>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
